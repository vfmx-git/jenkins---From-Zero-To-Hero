version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins-ansible
    build:
      context: jenkins-ansible
    ports:
      - "8080:8080"
    volumes:
      - "/home/mint-2/Документы/COURSES/jenkins-FromZeroToHero/jenkins-data/jenkins_home:/var/jenkins_home"
    networks:
      - net
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: /home/mint-2/Документы/COURSES/jenkins-FromZeroToHero/jenkins-data/centos7
    volumes:
      - "/home/mint-2/Документы/COURSES/jenkins-FromZeroToHero/jenkins-data/aws-s3.sh:/tmp/script1.sh"
    networks:
       - net
  db_host:
    container_name: db
    image: mysql:5.7
    environment:
      - "MYSQL_ROOT_PASSWORD=12345678"
    volumes:
      - "~/Документы/COURSES/jenkins-FromZeroToHero/jenkins-data/db-data:/var/lib/mysql"
    networks:
      - net
  web:
    container_name: web
    image: ansible-web
    build:
      context: jenkins-ansible/web
    ports:
      - "81:80"
    networks:
      - net
networks:
  net:
